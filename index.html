<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdCheck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="nav-logo">pwdCheck</a>
            <div class="nav-links">
                <a href="#" id="homeLink">pwdCheck</a>
                <a href="https://github.com/midhunann/pwdCheck" target="_blank">GitHub</a>
                <a href="#" id="aboutLink">About</a>
            </div>
        </div>
    </nav>

    <div class="container" id="mainContent">
        <div class="password-section">
            <h1>Password Strength Checker</h1>
            
            <div class="password-input-container">
                <input type="password" class="password-input" placeholder="Enter your password" id="passwordInput">
                <button class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
            </div>
            
            <div class="strength-bar">
                <div class="strength-bar-fill" id="strengthBar"></div>
            </div>

            <div class="strength-grid">
                <div class="strength-column">
                    <h3>Requirements <a href="#about-requirements" class="info-icon">i</a></h3>
                    <ul class="parameter-list" id="parameterList">
                        <li data-requirement="length">8+ characters</li>
                        <li data-requirement="uppercase">Uppercase letter</li>
                        <li data-requirement="lowercase">Lowercase letter</li>
                        <li data-requirement="number">Number</li>
                        <li data-requirement="special">Special character</li>
                    </ul>
                </div>
                
                <div class="strength-column">
                    <h3>Score <a href="#about-score" class="info-icon">i</a></h3>
                    <div class="score-display" id="scoreDisplay">0</div>
                </div>
                
                <div class="strength-column">
                    <h3>Time to Crack <a href="#about-time" class="info-icon">i</a></h3>
                    <div class="crack-time" id="crackTime">-</div>
                </div>
                
                <div class="strength-column">
                    <h3>Review <a href="#about-review" class="info-icon">i</a></h3>
                    <div class="review" id="review">Enter a password to see its review.</div>
                </div>
            </div>
        </div>

        <div class="generator-section">
            <h3>Password Generator <a href="#about-generator" class="info-icon">i</a></h3>
            <div class="generated-password-container">
                <button class="btn" id="generateButton">Generate a Password</button>
                <div id="passwordOutput" class="hidden">
                    <input type="text" class="generated-password" id="generatedPassword" readonly>
                    <button class="btn" id="copyButton">Copy</button>
                </div>
            </div>
        </div>
    </div>
